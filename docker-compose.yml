version: '3'

services:
   db:
     build : ./
     volumes:
       - ./coco:/var/lib/mysql
     restart: always
     ports : 
       - "3306:3306"
     environment:
       MYSQL_ROOT_PASSWORD: helloworld
       MYSQL_DATABASE: createddatabase
       MYSQL_USER: userone
       MYSQL_PASSWORD: helloworld

   wordpress:
     depends_on:
       - db
     image: wordpress:latest
     volumes : 
       - ./:/var/www/html
     ports:
       - "8080:80"
     restart: always
     environment:
       WORDPRESS_DB_HOST: db:3306
       WORDPRESS_DB_USER: userone
       WORDPRESS_DB_PASSWORD: helloworld
       WORDPRESS_DB_NAME: createddatabase
